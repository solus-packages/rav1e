name       : rav1e
version    : 0.3.4
release    : 2
source     :
    - https://github.com/xiph/rav1e/archive/v0.3.4.tar.gz : 797699359d594c929636ddd54474c99fe0577b545a21384514f864d68f67b98f
license    : BSD-2-Clause
component  : multimedia.codecs
summary    : The fastest and safest AV1 encoder
description: |
    rav1e is an AV1 video encoder. It is designed to eventually cover all use cases, though in its current form it is most suitable for cases where libaom (the reference encoder) is too slow.
builddeps  :
    - cargo-c
networking : yes
build      : |
    cargo cbuild --library-type=cdylib --release
install    : |
    cargo cinstall \
        --destdir=$installdir \
        --libdir=%libdir% \
        --library-type=cdylib \
        --prefix=/usr \
        --release
